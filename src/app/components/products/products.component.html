<button (click)="toggleProductDetails()">Click</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddedProduct($event)"
    (detailedProduct)="onShowDetails($event)"
  ></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetails">
  <div *ngIf="productSelected">
    <button (click)="toggleProductDetails()">Close</button>
    <h1>{{ productSelected.title }}</h1>
    <p>{{ productSelected.description }}</p>
  </div>
</div>
