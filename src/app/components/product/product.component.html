<a [routerLink]="['/product', product.id]">
  <app-img
    *ngIf="product.images.length > 0"
    [img]="product.images[0]"
  ></app-img>
</a>
<p>{{ product.title | reverse }}</p>
<h2>{{ product.price | currency : "USD" }}</h2>
<p>{{ product.taxes | currency : "USD" }}</p>
<p appHighlight>{{ product.description }}</p>
<a routerLink="." [queryParams]="{ product: product.id }">Details</a>
<button (click)="addToCart()">Add to Cart</button>
