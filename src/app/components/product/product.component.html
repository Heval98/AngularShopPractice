<app-img *ngIf="product.images.length > 0" [img]="product.images[0]"></app-img>
<p>{{ product.title | reverse }}</p>
<h2>{{ product.price | currency : "USD" }}</h2>
<p>{{ product?.taxes | currency : "USD" }}</p>
<p appHighlight>{{ product.description }}</p>
<button (click)="showDetails()">Details</button>
<button (click)="addToCart()">Add to Cart</button>
